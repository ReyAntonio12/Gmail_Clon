    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/styles.css" />
        <link rel="stylesheet" href="src/css/reset.css" />
        <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300&display=swap" rel="stylesheet">
        <title>Recibidos</title>
    </head>
    <body>
        <div class="contenedor">
            <!--Menu Principal -->
            <aside class="contenedor__menu-principal">
                <ul class="menu-principal__lista">
                    <li class="menu-principal__elemento">
                        <ion-icon name="menu-outline" class="menu-principal__logo"></ion-icon>
                    </li>
                    <li class="menu-principal__elemento">
                        <ion-icon name="mail-outline" class="menu-principal__logo"></ion-icon>
                        <br/>
                        <span>Mail</span>
                    </li>
                    <li class="menu-principal__elemento">
                        <ion-icon name="chatbox-outline" class="menu-principal__logo"></ion-icon>
                        <br/>
                        <span>Chat</span>
                    </li>
                    <li class="menu-principal__elemento">
                        <ion-icon name="people-outline" class="menu-principal__logo"></ion-icon>
                        <br/>
                        <span>Spaces</span>
                    </li>
                    <li class="menu-principal__elemento">
                        <ion-icon name="videocam-outline" class="menu-principal__logo"></ion-icon>
                        <br/>
                        <span>Meet</span>
                    </li>
                </ul>
            </aside>
            <!--Cabecera y Buscador-->
            <header class="contenedor__cabecera">
                <div class="cabecera__logo">
                  <img src="assets/gmail_logo.png" class="logo__imagen"/>  
                </div>
                <form class="cabecera__buscador">
                    <input type="text" placeholder="Buscar en el correo" id="buscadorInput">
                    <button type="submit" class="buscador__boton"><ion-icon name="search-outline" class="buscador__icono"></ion-icon>
                    </button>
                </form>
                <div class="cabecera__conexion">
                    <select name="status" class="conexion__lista">
                        <option class="conexion__opcion">Online</option>
                        <option class="conexion__opcion">Ausente</option>
                        <option class="conexion__opcion">No Molestar</option>
                    </select>
                </div>
                <div class="cabecera__usuario">
                    <ion-icon name="refresh-circle-outline" class="usuario__icono"></ion-icon>
                    <ion-icon name="settings-outline" class="usuario__icono"></ion-icon>
                    <ion-icon name="grid-outline" class="usuario__icono"></ion-icon>
                    <ion-icon name="person-circle-outline" class="usuario__icono"></ion-icon>
                </div>
            </header>
            <main class="contenedor__correo">
                <button class="correo__boton">Nuevo Correo</button>
            </main>
            <footer class="contenedor__footer">
                <ul class="footer__lista">
                    <li class="footer__lista-elemento"><a href="#" class="lista-elemnto__link">Terminos</a></li>
                    <li class="footer__lista-elemento"><a href="#" class="lista-elemnto__link">Privacidad</a></li>
                    <li class="footer__lista-elemento"><a href="#" class="lista-elemnto__link">Politica del Programa</a></li>
                </ul>
            </footer>
        </div>
    </body>
    </html>
